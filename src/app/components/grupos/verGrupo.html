<div layout="row" layout-align="center start">
	<h1>Grupo {{grupo.nombre}}</h1>
</div>
<div layout="row" layout-align="center">
	<div>
		<md-table-container>
			<table md-table>
				<thead md-head>
					<tr md-row>
					<th md-column>Nombre</th>
					<th md-column>G</th>
					<th md-column>P</th>
					<th md-column>E</th>
					<th md-column>GF</th>
					<th md-column>GC</th>
					<th md-column>PTS</th>
					</tr>
				</thead>
				<tbody md-body>
					<tr ng-repeat="equipo in vm.equipo | orderBy: 'estadistica.puntos':true" md-row>
						<td md-cell>{{equipo.nombre}}</td>
						<td md-cell>{{equipo.estadistica.ganados}}</td>
						<td md-cell>{{equipo.estadistica.perdidos}}</td>
						<td md-cell>{{equipo.estadistica.empatados}}</td>
						<td md-cell>{{equipo.estadistica.gfavor}}</td>
						<td md-cell>{{equipo.estadistica.gcontra}}</td>
						<td md-cell>{{equipo.estadistica.puntos}}</td>
						<td md-cell>
						</td>
					</tr>
				</tbody>
			</table>
		</md-table-container>
	</div>
	
	
</div>
