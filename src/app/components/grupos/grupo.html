<div layout="row" layout-align="center start">
	<h1>Grupos</h1>
</div>
<div layout="row" layout-align="center">
	<div>
		<md-table-container>
			<table md-table>
				<thead md-head>
					<tr md-row>
					<th md-column>Nombre</th>
					<th md-column></th>
					<th md-column>Descripcion</th>

					</tr>
				</thead>
				<tbody md-body>
					<tr ng-repeat="grupo in vm.grupos"  md-row>
						<td md-cell>{{grupo.nombre}}</td>
						<td md-cell></td>
						<td md-cell>{{grupo.descripcion}}</td>
						<td md-cell>
						<a ui-sref="verGrupo({id: grupo.id})"><md-button class="md-raised md-success">Ver Grupo</md-button></a>
						</td>
					</tr>
				</tbody>
			</table>
		</md-table-container>
	</div>
	<div><a ui-sref="crearGrupo"><md-button class="md-fab mainColor">+</md-button></a></div>
	
</div>
