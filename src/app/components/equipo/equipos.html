<div layout="row" layout-align="center start">
	<h1>Equipos</h1>
</div>
<div layout="row" layout-align="center">
	<div>
		<md-table-container>
			<table md-table>
				<thead md-head>
					<tr md-row>
					
						<th md-column>Nombre</th>
						<th md-column>Puntos</th>
					

					</tr>
				</thead>
				<tbody md-body>
					<tr ng-repeat="equipo in vm.equipos  | orderBy: 'nombre'"  md-row>
				
						<td md-cell>{{equipo.nombre}}</td>
						<td md-cell>{{equipo.estadistica.puntos}}</td>
						
						<td md-cell>
						<md-button class="md-raised md-danger" ng-click="vm.showDialog($event,equipo)">Eliminar</md-button>
						</td>
					</tr>
				</tbody>
			</table>
		</md-table-container>
	</div>

	<div><a ui-sref="crearEquipo"><md-button class="md-fab mainColor">+</md-button></a></div>
	
</div>
