<div layout="row" layout-align="center start">
	<h1>Canchas</h1>
</div>
<div layout="row" layout-align="center">
	<div>
		<md-table-container>
			<table md-table>
				<thead md-head>
					<tr md-row>
					<th md-column>Nombre</th>
					<th md-column></th>
					<th md-column>Direccion</th>

					</tr>
				</thead>
				<tbody md-body>
					<tr ng-repeat="cancha in vm.canchas"  md-row>
						<td md-cell>{{cancha.nombre}}</td>
						<td md-cell></td>
						<td md-cell>{{cancha.direccion}}</td>
						<td md-cell>
						<a ui-sref="verHorarios"><md-button class="md-raised md-success">Ver Horarios</md-button></a>
						</td>
					</tr>
				</tbody>
			</table>
		</md-table-container>
	</div>
	
</div>
