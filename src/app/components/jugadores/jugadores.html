<div layout="row" layout-align="center start">
	<h1>Jugadores</h1>
</div>
<div layout="row" layout-align="center">
	<div>
		<md-table-container>
			<table md-table>
				<thead md-head>
					<tr md-row>
					<th md-column>Matricula</th>
						<th md-column>Nombre</th>
						<th md-column>Apellido</th>
						<th md-column>Equipo</th>
						<th md-column>Acciones</th>

					</tr>
				</thead>
				<tbody md-body>
					<tr ng-repeat="jugador in vm.jugadores  | orderBy: 'apellido'"  md-row>
						<td md-cell>{{jugador.matricula}}</td>
						<td md-cell>{{jugador.nombre}}</td>
						<td md-cell>{{jugador.apellido}}</td>
						<td md-cell>{{jugador.equipo.nombre}}</td>
						<td md-cell>
						<a ui-sref="verJugador({id:jugador.id})"><md-button class="md-raised md-success">Ver</md-button></a>
						<a ui-sref="editarJugador({id:jugador.id})"><md-button class="md-raised md-warn">Actualizar</md-button></a>
						<md-button class="md-raised md-danger" ng-click="vm.showDialog($event,ejemplar)">Eliminar</md-button>
						</td>
					</tr>
				</tbody>
			</table>
		</md-table-container>
	</div>

	<div><a ui-sref="crearJugador"><md-button class="md-fab md-primary">+</md-button></a></div>
	
</div>
